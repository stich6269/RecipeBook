<div class="info" *ngIf="recipe == null">
    <h1>Please choose or create a recipe!</h1>
</div>

<div class="recipe" *ngIf="recipe != null">
    <h1>{{recipe.name}}</h1>
    <span>
        <a (click)="onEdit()">Edit</a> || <a (click)="onDelete()" class="btn danger">Delete</a>
    </span>
    <div class="img">
        <img [src]="recipe.imageUrl" alt="">
    </div>
    <div class="content">
        {{recipe.content}}
    </div>
    <div class="list">
        <a (click)="onAddToShoppingList()" class="btn">Add All to shopping list</a>
        <ul *ngFor="#item of recipe.ingredients">{{item.name}} ({{item.amount}})</ul>
    </div>
</div>
