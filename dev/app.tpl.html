<div>
    <div class="input">
        <label for="title">Title</label>
        <input type="text" id="title" #title>
    </div>
    <div class="input">
        <label for="body">Body</label>
        <input type="text" id="body" #body>
    </div>
    <div class="input">
        <label for="userId">User ID</label>
        <label for="userId">User ID</label>
        <input type="text" id="userId" #userId>
    </div>

    <button (click)="createPost(title.value, body.value, userId.value)">Post Data</button>
    <button (click)="onGetPosts()">Get all posts</button>
    <p>Response: {{response | json}}</p>
</div>
