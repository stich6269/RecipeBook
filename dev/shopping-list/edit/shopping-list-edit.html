<h1>{{ingredient === null ? 'Add' : 'Edit'}}</h1>
<form id="shopping-list-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <label for="item-name">Item name</label>
    <input type="text" id="item-name" required value="{{ingredient?.name}}" ngControl="name">

    <label for="item-amount">Item amount</label>
    <input type="text" id="item-amount" required value="{{ingredient?.amount}}" ngControl="amount">

    <button class="btn" type="submit">
        {{ingredient === null ? 'Add' : 'Edit'}}
    </button>
    <button class="btn danger" type="submit" *ngIf="ingredient !== null" (click)="onDelete()">
        Delete Item
    </button>
</form>
