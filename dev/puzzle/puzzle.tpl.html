<section class="static">
    <h1>Game Setup</h1>
    Enter your name please:
    <input type="text" #name (keyup)="0">
</section>

<br>
<br>

<section [style.display]="name.value ? 'block':'none'"
         [ngClass]="{complete: switch1.value == number1 && switch2.value == number2 && switch3.value == number3 && switch4.value == number4, switch: true}"
>

    <h1>The puzzle |
        {{switch1.value == number1 && switch2.value == number2 && switch3.value == number3 && switch4.value == number4 ? 'SOLVED':'NOT SOLVED'}}
    </h1>

    <br>
    OK, welcome {{name.value}}
    <br>

    Switch 1:
    <input type="number" #switch1 (change)="0">
    Switch 2:
    <input type="number" #switch2 (change)="0">
    Switch 3:
    <input type="number" #switch3 (change)="0">
    Switch 4:
    <input type="number" #switch4 (change)="0">

    <h1 [style.display]="(switch1.value == number1 && switch2.value == number2 && switch3.value == number3 && switch4.value == number4) ? 'block':'none'">Cool, do you win, {{name.value}}</h1>
</section>
